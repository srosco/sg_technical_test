<div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>About</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      @for (dataItem of mockedData$ | async; track 'id') {
        <tr>
          <td>{{dataItem.name}}</td>
          <td>{{dataItem.about}}</td>
          <td>{{dataItem.address}}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
