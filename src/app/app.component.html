<div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>About</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      @for (dataItem of mockedData$ | async; track dataItem.id) {
        <tr>
          <td>{{dataItem.name}}</td>
          <td>{{dataItem.about}}</td>
          <td>{{dataItem.address}}</td>
        </tr>
      }
    </tbody>
  </table>
  @for (item of numberTabs; track item) {
    <div>{{item}}</div>
  }
</div>
